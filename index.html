<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Planner</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<header>
    <h1>Create Your Meal Plan and Organize your health.</h1>
    <h2>
        Click on the empty memo and create a new memo. 
        <br>
        Record what you eat daily and organize a weekly plan.
        

    </h2>
</header>

<body id="container">
    <div id="application">
        <button class="add-memo" type="button">+</button>
    </div>
    <aside class="sidenav">

        <div class="container">
            <h2>BMI Calculator</h2>
            <p>Height(cm)</p>
            <input type="text" id="height">
            <p>Weight(kg)</p>
            <input type="number" id="weight">
            <button id="btn">Calculate</button>
            <span id="result"></span>

        </div>
        <div class="container">
            <h2>BMR Calories Calculator</h2>
            <p>Height(cm)</p>
            <input type="text" id="height">
            <p>Weight(kg)</p>
            <input type="number" id="weight">
            <p>Gender</p>
            <select id="gender" required>
                <option value="" selected></option>
                <option value="female">Female</option>
                <option value="man">Male</option>
            </select>
            <span id="result"></span>
        </div>
    </aside>

    <script type="text/javascript" src="assets/memo_app.js"></script>
</body>

</html>
